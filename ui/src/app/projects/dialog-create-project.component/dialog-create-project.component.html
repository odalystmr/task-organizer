<mat-card>
  <mat-card-title>
    <h1>
      Crear tarea
    </h1>
  </mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutGap="24px" fxLayout.xs="column" fxLayoutAlign="center">

    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput type="text" [(ngModel)]="project.title" required>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Descripci√≥n</mat-label>
      <input matInput type="text" [(ngModel)]="project.description" required>
    </mat-form-field>

  </mat-card-content>

  <mat-card-footer  fxLayoutAlign="center">
    <button mat-stroked-button color="primary" (click)="createProject()" >
      Aceptar
    </button>
    <button mat-stroked-button color="warn" (click)="close()">
      Cancelar
    </button>
  </mat-card-footer>
</mat-card>
