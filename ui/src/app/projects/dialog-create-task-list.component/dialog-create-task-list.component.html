<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        Crear lista de tareas
      </h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="row" fxLayoutGap="24px" fxLayout.xs="column" fxLayoutAlign="center">

    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput type="text" [(ngModel)]="taskList.title" required>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions fxLayoutAlign="center">
    <button mat-stroked-button color="primary" (click)="createTaskList()">
      Aceptar
    </button>
    <button mat-stroked-button color="warn" (click)="close()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
