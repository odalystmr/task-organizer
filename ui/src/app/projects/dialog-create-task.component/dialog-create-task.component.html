<mat-card>
  <mat-card-title>
    <h1>
    Crear tarea
    </h1>
  </mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutGap="24px" fxLayout.xs="column" fxLayoutAlign="center">

      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput type="text" [(ngModel)]="task.title" required>
      </mat-form-field>

      <mat-form-field >
        <mat-label>Descripci√≥n</mat-label>
        <input matInput type="text" [(ngModel)]="task.description" required>
      </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Responsable:</mat-label>
      <input type="text"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="onSelectAssignee($event)">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>

  </mat-card-content>

  <mat-card-footer  fxLayoutAlign="center">
    <button mat-stroked-button color="primary" (click)="createTask()" >
      Aceptar
    </button>
    <button mat-stroked-button color="warn" (click)="close()">
      Cancelar
    </button>
  </mat-card-footer>
</mat-card>
