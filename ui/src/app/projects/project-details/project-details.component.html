    <mat-card-content>
      <h2>Participantes</h2>
      <mat-list *ngFor="let participant of project.participants">
        <mat-list-item [style]="'height:5%;'">
          <div *ngIf="participant.id !== project.owner!.id; else ownerUsername">
            <mat-icon [style]="'height:20px'">person</mat-icon> Username: {{participant.username}} <br>
          </div>
          <ng-template #ownerUsername>
            <mat-icon [style]="'height:20px'">manage_accounts</mat-icon> Username: {{participant.username}} <br>
          </ng-template>

          <mat-icon [style]="'height:20px'">mail</mat-icon> Email: {{participant.email}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions [style]="'padding-top:2%'">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
        <button mat-stroked-button color="primary" (click)="openDialogAddParticipants()">AÃ±adir participantes</button>
        </div>
        <div>
        <button mat-stroked-button color="primary" routerLink="/project/{{project.id}}">Entrar al proyecto</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
